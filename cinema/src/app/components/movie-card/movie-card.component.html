<div class="movie-details-container">
    <h2 class="movie-title">{{ movie?.name }}</h2>
    <div class="movie-img-container">
        <img *ngIf="movie?.img" class="movie-img" [src]="'assets/images/movie-covers/' + movie?.img" [alt]="movie?.name">
    </div>
    <p class="movie-description">{{ movie?.description }}</p>
    <div class="movie-info">
        <div class="movie-info-item">
        <span class="movie-info-label">Genres:</span>
        <ul class="movie-genres">
            <li *ngFor="let genre of movie?.genres">{{ genre }}</li>
        </ul>
        </div>
        <div class="movie-info-item">
        <span class="movie-info-label">Length:</span>
        <span class="movie-length">{{ movie?.length }}</span>
        </div>
        <div class="movie-info-item">
        <span class="movie-info-label">Rating:</span>
        <span class="movie-rating">{{ movie?.rate }}</span>
        </div>
    </div>
    <button (click)="goBack()" class="back-button">Go back</button>
</div>
<h2>Similar Movies</h2>
<div class="movie-list">
    <div class="movie-item" *ngFor="let movie of similarMovies">
        <a [routerLink]="['/movies', movie.id]">
            <img [src]="'assets/images/movie-covers/' + movie?.img" [alt]="movie?.name" class="movie-item__image" />
        <h3 class="movie-item__title">{{ movie.name }}</h3>
        </a>
        
    </div>
</div>
